<script type="text/javascript">
    RED.nodes.registerType('directline-webchat',{
        category: 'VISEO_BOT',
        color: '#3FADB5',
        defaults: { 
            name: { value: undefined },
            webchat: { value: undefined },
            config:     { value: undefined, type: 'directline-config'},
            agentName: { value: undefined },
            agentId:   { value: undefined },
            locale:    { value: 'en-US' },
            typing:    { value: 1000 },
            upload:    { value: '/tmp/' }
        },
        inputs:  0,
        outputs: 2,
        icon: "directline.png",
        align: "left",
        paletteLabel: 'Directline',
        outputLabels: ["stdout", "stderr"],
        label: function() { return this.name || "Directline"; },
        oneditprepare: function() {
            $("#node-input-name").typedInput({ default: 'str', types: ['str'], type: 'str' });
            $("#node-input-webchat").typedInput({ default: 'str', types: ['str'], type: 'str' });
            $("#node-input-agentName").typedInput({ default: 'str', types: ['str'], type: 'str' });
            $("#node-input-agentId").typedInput({ default: 'str', types: ['str'], type: 'str' });
            $("#node-input-locale").typedInput({ default: 'str', types: ['str'], type: 'str' });
            $("#node-input-typing").typedInput({ default: 'num', types: ['num'], type: 'num' });
            $("#node-input-upload").typedInput({ default: 'str', types: ['str'], type: 'str' });
        },
        oneditsave: function(){}
    });
</script>
