<script type="text/javascript">
    RED.nodes.registerType('directline-config',{
        category: 'config',
        defaults: {
            name:     { value: undefined },
            domain:   { value: "https://directline.botframework.com" }
        },
        credentials: {
            secret:    { type: "text" }
        },
        label: function() {
            return this.name || "Directline configuration";
        },
        oneditprepare: function() {
            $("#node-config-input-domain").typedInput({ 
                default: 'str', types: ['str'], type: 'str'
            });
            $("#node-config-input-secret").typedInput({ 
                default: 'str', types: ['str'], type: 'str'
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="directline-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>

    <br>
    <b>Directline</b>
    <div class="form-row">
        <br>
        <label for="node-config-input-secret"><i class="fa fa-lock"></i> Secret</label>
        <input type="text" id="node-config-input-secret" style="width:70%;">
    </div>
    <div class="form-row">
        <label for="node-config-input-domain"><i class="fa fa-server"></i> Domain</label>
        <input type="text" id="node-config-input-domain" placeholder="https://directline.botframework.com" style="width:70%;">
    </div>
</script>

<script type="text/x-red" data-help-name="directline-config">

</script>
