<script type="text/javascript">
    RED.nodes.registerType('directline-token',{
        category: 'VISEO_BOT',
        color: '#3FADB5',
        defaults:  { 
            name:       { value: undefined },
            output:     { value: "payload" },
            config:     { value: undefined, type: 'directline-config'}
        },
        inputs:  1,
        outputs: 2,
        outputLabels: ["stdout", "stderr"],
        icon: "directline.png",  align: "left",
        paletteLabel: "Directline token",
        label: function() { return this.name || "Directline token"; },
        oneditprepare: function() {
            $("#node-input-output").typedInput({ 
                default: 'msg', types: ['msg'], type: 'msg'
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="directline-token">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <br>
    <b>Directline</b>
    <div class="form-row">
        <br>
        <label for="node-input-config"><i class="fa fa-tasks"></i> Config</label>
        <input type="text" id="node-input-config" style="width:70%;">
    </div>

    <div class="form-row">
        <br>
        <label for="node-input-output"><i class="fa fa-sign-out"></i> Output</label>
        <input type="text" id="node-input-output" placeholder="payload" style="width:70%;">
    </div>
</script>
